language: cpp

env:
  global:
    - LANG="zh_CN.UTF-8"
    - CMAKE_PREFIX=/home/travis/prebuilt/cmake ;
    - CMAKE_VERSION=3.5.1 ;
  matrix:
    # - TRAVIS_OS_NAME=osx USE_CC=clang USE_CXX=clang++
    - TRAVIS_OS_NAME=osx USE_CC=gcc USE_CXX=g++
    - TRAVIS_OS_NAME=linux USE_CC=gcc USE_CXX=g++
    - TRAVIS_OS_NAME=linux USE_CC=gcc-4.9 USE_CXX=g++-4.9
    - TRAVIS_OS_NAME=linux USE_CC=gcc-5 USE_CXX=g++-5
    - TRAVIS_OS_NAME=linux USE_CC=clang-3.8 USE_CXX=clang++-3.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - gcc-4.9
      - gcc-4.9-multilib
      - g++-4.9
      - g++-4.9-multilib
      - gcc-5
      - gcc-5-multilib
      - g++-5
      - g++-5-multilib
      - clang
      # - libc++1
      # - libc++-dev
      # - libc++abi1
      # - libc++abi-dev
      - clang-3.8
      - libclang-common-3.8-dev
      - libclang-3.8-dev

