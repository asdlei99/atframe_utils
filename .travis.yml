language: cpp

env:
  global:
    - LANG="zh_CN.UTF-8"
    - CMAKE_PREFIX=$HOME/prebuilt/cmake ;
    - CMAKE_LINUX_URL=https://github.com/Kitware/CMake/releases/download/v3.16.1/cmake-3.16.1-Linux-x86_64.sh ;

matrix:
  include:
    - os: osx
      env: USE_CC=clang USE_CXX=clang++ CMAKE_BIN=cmake CTEST_BIN=ctest
    - os: linux
      dist: bionic
      sudo: required
      env: USE_CC=gcc USE_CXX=g++ CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
    - os: linux
      dist: bionic
      sudo: required
      env: USE_CC=gcc-4.8 USE_CXX=g++-4.8 CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - gcc-4.8-multilib
            - g++-4.8
            - g++-4.8-multilib
    - os: linux
      dist: bionic
      sudo: required
      env: USE_CC=gcc-9 USE_CXX=g++-9 CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - gcc-9-multilib
            - g++-9
            - g++-9-multilib
    - os: linux
      dist: bionic
      sudo: required
      env: USE_CC=gcc-9 USE_CXX=g++-9 MBEDTLS_VERSION=2.16.5 CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - gcc-9-multilib
            - g++-9
            - g++-9-multilib
    - os: linux
      dist: bionic
      sudo: required
      env: USE_CC=gcc-9 USE_CXX=g++-9 BUILD_SHARED_LIBS=ON CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - gcc-9-multilib
            - g++-9
            - g++-9-multilib
    # - os: linux
    #   dist: bionic
    #   sudo: required
    #   env: USE_CC=clang USE_CXX=clang++ CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
    - os: linux
      dist: bionic
      sudo: required
      env: COVERALLS_SERVICE_NAME=travis-ci GCOV_FLAGS='--coverage -fprofile-arcs -ftest-coverage' CMAKE_BIN=$CMAKE_PREFIX/bin/cmake CTEST_BIN=$CMAKE_PREFIX/bin/ctest
      # COVERALLS_REPO_TOKEN is set in travis-ci
      script:
        - export CC=$USE_CC ;
        - export CXX=$USE_CXX ;
        - REPO_DIR=$PWD;
        - if [ -e "$REPO_DIR/build" ]; then rm -rf "$REPO_DIR/build"; fi
        - mkdir -p $REPO_DIR/build && cd $REPO_DIR/build ;
        - $CMAKE_BIN .. "-DCMAKE_C_FLAGS=$GCOV_FLAGS" "-DCMAKE_CXX_FLAGS=$GCOV_FLAGS" "-DCMAKE_EXE_LINKER_FLAGS=$GCOV_FLAGS" -DCMAKE_BUILD_TYPE=Debug -DPROJECT_ENABLE_UNITTEST=ON -DPROJECT_ENABLE_SAMPLE=ON ;
        - $CMAKE_BIN --build .
      after_success:
        - $CTEST_BIN . -V
        - pip install --user cpp-coveralls
        - coveralls -r .. --gcov-options '\-lp' -e sample -e test -e build/CMakeFiles

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -qq update; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; brew upgrade cmake; fi
#   - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
#   - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.8 main"; fi
#   - if [ "$TRAVIS_OS_NAME" == "linux" ]; then wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add - ; fi
#   - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update -qq; fi
#   - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; fi

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ] ; then

    if [ ! -e "$CMAKE_BIN" ]; then

    mkdir -p "$CMAKE_PREFIX";

    curl --insecure -L "$CMAKE_LINUX_URL" -o cmake-linux.sh ;

    bash cmake-linux.sh --skip-license --prefix=$CMAKE_PREFIX ;

    fi

    fi

script:
  - export CC=$USE_CC ;
  - export CXX=$USE_CXX ;
  - PROJECT_ADDON_OPTIONS=();
  - REPO_DIR=$PWD;
  - if [ ! -z "$MBEDTLS_VERSION" ]; then

    MBEDTLS_URL="https://tls.mbed.org/download/mbedtls-$MBEDTLS_VERSION-apache.tgz";

    if [ ! -e "$HOME/prebuilt/mbedtls-$MBEDTLS_VERSION/include/mbedtls/config.h" ]; then

    mkdir -p "$HOME/prebuilt";

    cd "$HOME/prebuilt";

    curl -L -k -o "mbedtls-$MBEDTLS_VERSION-apache.tgz" "$MBEDTLS_URL";

    tar -axvf "mbedtls-$MBEDTLS_VERSION-apache.tgz";

    mkdir -p "mbedtls-$MBEDTLS_VERSION/build_dir" && cd "mbedtls-$MBEDTLS_VERSION/build_dir";

    cmake .. -DCMAKE_C_COMPILER=$USE_CC -DCMAKE_CXX_COMPILER=$USE_CXX -DCMAKE_INSTALL_PREFIX=$HOME/prebuilt/mbedtls-$MBEDTLS_VERSION -DENABLE_PROGRAMS=OFF -DENABLE_TESTING=OFF -DUSE_STATIC_MBEDTLS_LIBRARY=ON -DUSE_SHARED_MBEDTLS_LIBRARY=OFF ;

    cmake --build . --target install;

    cd "$REPO_DIR";

    fi

    PROJECT_ADDON_OPTIONS=(-DMBEDTLS_ROOT=$HOME/prebuilt/mbedtls-$MBEDTLS_VERSION -DCRYPTO_USE_MBEDTLS=YES);

    if [ "x$BUILD_SHARED_LIBS" != "x" ]; then PROJECT_ADDON_OPTIONS=(${PROJECT_ADDON_OPTIONS[@]} "-DBUILD_SHARED_LIBS=ON"); fi

    fi
  - if [ -e "$REPO_DIR/build" ]; then rm -rf "$REPO_DIR/build"; fi
  - mkdir -p $REPO_DIR/build && cd $REPO_DIR/build ;
  - echo "$CMAKE_BIN .. -DPROJECT_ENABLE_UNITTEST=ON -DPROJECT_ENABLE_SAMPLE=ON -DCMAKE_C_COMPILER=$USE_CC -DCMAKE_CXX_COMPILER=$USE_CXX" ;
  - $CMAKE_BIN .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DPROJECT_ENABLE_UNITTEST=ON -DPROJECT_ENABLE_SAMPLE=ON -DCMAKE_C_COMPILER=$USE_CC -DCMAKE_CXX_COMPILER=$USE_CXX ${PROJECT_ADDON_OPTIONS[@]} ;
  - $CMAKE_BIN --build .

after_success:
  - $CTEST_BIN . -V

cache:
  apt: true
  ccache: true
  pip: true
  directories:
    - $CMAKE_PREFIX
    - "$HOME/prebuilt/mbedtls-$MBEDTLS_VERSION"

